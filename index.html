<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
   <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PING PONG!</h1>
      </div>
    </div>
    <div class="container">
      <div class="col-lg-6" id="how">
        <h2>How it works:</h2>
        <p>This application will take the number you input and returns a range of numbers with the following exceptions:</p>
        <ul>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>numbers divisable by 15 are replaced with "pingpong"</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <form class="for-group" type="text" id="pingpong">
        <label for="game">Input a number to play Ping Pong</label>
        <input type="text" id="game">
        <button type="submit" type="btn btn-primary button">Submit!</button>
      </form>
    </div>
    <div class="container">
      <ul id="results">
      </ul>
    </div>
  </body>
</html>
